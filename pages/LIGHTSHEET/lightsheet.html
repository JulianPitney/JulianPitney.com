    <style>
    body {
      font-family: Arial;
      margin: 0;
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    * {
      box-sizing: border-box;
    }

    img {
      vertical-align: middle;
    }

    /* Position the image container (needed to position the left and right arrows) */
    .container {
      position: relative;
    }

    .slider-container {
      max-height: 80%;
    }


    /* Hide the images by default */
    .mySlides {
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      position: absolute;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .mySlides > img {
      height: auto;
      width: auto;
      max-height: 100%;


    }

    /* Add a pointer when hovering over the thumbnail images */
    .cursor {
      cursor: pointer;
    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 40%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
      background-color: grey;
    }

    .prev {
      left: 0px;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0px;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* Container for image text */
    .caption-container {
      text-align: center;
      background-color: #222;
      margin: 2px 0px 2px 0px;
      color: white;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Six columns side by side */
    .column {
      float: left;
      width: 16.66%;
    }

    /* Add a transparency effect for thumnbail images */
    .demo {
      opacity: 0.6;
    }

    .active,
    .demo:hover {
      opacity: 1;
    }
    .rest-row {
      flex: 2 ;
      overflow: auto;
    }
    .flex-container {
      display: flex;
      flex-flow: column;
      padding-bottom: 25px;
    }
    .flex-container > .row {
      width: 100%;
      margin: 0 auto;
    }
    .demo.cursor {
      min-width: 150px;
      max-width: 150px;
      padding: 5px;
      border-radius: 15px;
      border: 10px 10px 10px 10px;
    }
    .thumbs {
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 100%;
      width: 100%;
      overflow-y: auto;
      overflow-x: auto;
    }
    .thumbs > img {
      height: 100%;
    }
    </style>


</head>

<body>

                    </li>
                    <li>
                        <a href="../../index.html#services">Projects</a>

                    <li>
                        <a href="../../index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container flex-container" style="height: 100%;">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
            <h1 class="page-header">Lightsheet Microscope
                <small>3D Imaging of Whole-Brain Vasculature Network</small>
            </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row mx-auto">
        </div>

        <div class="row rest-row">
          <div class="col-lg-12 " style="height: 100%; overflow-x: hidden;">
            <!-- Full-width images with number text -->
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>
                <img src="../../img/PT1_STROKE_MAX.png" >
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 6</div>
                <img src="../../img/3DStroke.gif" >
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 6</div>
                <img src="../../img/whole_system.jpg" style="width:720" style="height:640">
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 6</div>
                <img src="../../img/dual_projection.JPG" style="width:720">
            </div>

            <div class="mySlides">
              <div class="numbertext">5 / 6</div>
                <img src="../../img/thy1gfp.gif" >
            </div>

            <div class="mySlides">
              <div class="numbertext">6 / 6</div>
                <img src="../../img/laser_path.JPG" >
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 caption-container">
            <p id="caption"></p>
          </div>
        </div>
        <!-- Thumbnail images -->
        <div class="row" style="height: 150px;">

          <div class="col thumbs">
            <img class="demo cursor" src="../../img/PT1_STROKE_MAX.png"  onclick="currentSlide(1)" alt="Max Projection of Brain Vasculature With Stroke">
            <img class="demo cursor" src="../../img/3DStroke.gif"  onclick="currentSlide(2)" alt="3D Rendering of Brain Vasculature With Stroke">
            <img class="demo cursor" src="../../img/whole_system.jpg"  onclick="currentSlide(3)" alt="The Microscope">
            <img class="demo cursor" src="../../img/dual_projection.JPG"  onclick="currentSlide(4)" alt="Dual Laser Illumination of Whole Brain">
            <img class="demo cursor" src="../../img/thy1gfp.gif"  onclick="currentSlide(5)" alt="3D Rendering of Neuron">
            <img class="demo cursor" src="../../img/laser_path.JPG"  onclick="currentSlide(6)" alt="Laser Path Made Visible With Dry Ice">
          </div>
        </div>

        <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.visibility = "hidden";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.visibility = "visible";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>
